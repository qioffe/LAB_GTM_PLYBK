<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACE.LAB // Strategic Battle Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom Fonts via Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,300;0,400;0,600;1,400&family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700;900&display=swap');
        
        .font-sans { font-family: 'Space Grotesk', sans-serif; }
        .font-serif { font-family: 'IBM Plex Serif', serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .bg-grid-pattern {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        /* Custom Range Slider (WebKit) */
        input[type=range] {
          -webkit-appearance: none;
          width: 100%;
          background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
          -webkit-appearance: none;
          height: 16px;
          width: 16px;
          border-radius: 50%;
          background: #3b82f6; /* blue-500 */
          cursor: pointer;
          margin-top: -6px;
          box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
          width: 100%;
          height: 4px;
          cursor: pointer;
          background: #334155; /* slate-700 / neutral-800 equivalent for base track */
          border-radius: 2px;
        }
        main.scrollbar-thin::-webkit-scrollbar {
            width: 8px;
        }
        main.scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: #4b5563; /* neutral-800 */
            border-radius: 20px;
        }
        .cubic-bezier\(0\.4\,\ 0\,\ 0\.2\,\ 1\) {
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
        .fade-in { animation: fade-in 0.5s ease-out; }
        .slide-in-from-bottom-4 { animation: slide-in-from-bottom-4 0.5s ease-out; }
        .slide-in-from-top-2 { animation: slide-in-from-top-2 0.2s ease-out; }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slide-in-from-bottom-4 {
            from { transform: translateY(16px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slide-in-from-top-2 {
            from { transform: translateY(-8px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen bg-black text-neutral-200 font-serif selection:bg-blue-500/30 selection:text-white relative">

    <div id="app-container" class="min-h-screen">
    </div>

<script>
    // --- State Management ---
    let activeTab = 'mission';
    let mobileMenuOpen = false;
    let toast = null;
    let fellowshipPrice = 3200;
    const MARKET_RATE = 6000;
    let checklistState = {'1.1-TargetA': false, '1.1-TargetB': false, '1.1-TargetC': false, '2.1-PermEmail': false};

    // --- Utilities & Constants ---
    const ICONS = { Globe: 'globe', Cpu: 'cpu', Leaf: 'leaf', ShieldAlert: 'shield-alert', Briefcase: 'briefcase', MessageSquare: 'message-square', MapPin: 'map-pin', Target: 'target', Zap: 'zap', Layout: 'layout', Menu: 'menu', X: 'x', ChevronRight: 'chevron-right', Terminal: 'terminal', Palette: 'palette', Network: 'network', BookOpen: 'book-open', ClipboardCheck: 'clipboard-check', GraduationCap: 'graduation-cap', LayoutDashboard: 'layout-dashboard', Copy: 'copy', CheckCircle2: 'check-circle-2', Circle: 'circle', Calculator: 'calculator' };

    const getIcon = (name, size, className = '') => `<i data-lucide="${ICONS[name]}" class="${className}" style="width: ${size}px; height: ${size}px;"></i>`;
    const getSubsidyPercent = (price) => Math.round(((MARKET_RATE - price) / MARKET_RATE) * 100);
    
    const showToast = (message) => {
        toast = message;
        render();
        setTimeout(() => { toast = null; render(); }, 2000);
    };

    const handleCopy = (text) => {
        navigator.clipboard.writeText(text)
            .then(() => showToast("SECURE COPY // CLIPBOARD ACTIVE"))
            .catch(err => console.error('Could not copy text: ', err));
    };

    // --- Reusable Component Helpers (Template Functions) ---

    const NavItem = (id, iconName, label) => {
        const isActive = activeTab === id;
        const classes = isActive 
            ? 'bg-neutral-900 text-white border-blue-500 shadow-[inset_10px_0_20px_-10px_rgba(59,130,246,0.1)]' 
            : 'border-transparent text-neutral-500 hover:bg-neutral-900 hover:text-neutral-300';
        const iconClass = isActive ? 'text-blue-500' : 'text-neutral-600 group-hover:text-neutral-400';
        return `<button data-id="${id}" class="nav-item group flex items-center w-full px-5 py-3.5 text-xs font-bold uppercase tracking-widest transition-all duration-200 border-l-2 font-sans ${classes}">
                    ${getIcon(iconName, 16, `mr-4 transition-colors ${iconClass}`)} ${label}
                </button>`;
    };
    
    const SectionHeader = (title, subtitle, iconName) => `
        <div class="mb-10 pb-6 border-b border-neutral-800">
            <div class="flex items-center gap-3 mb-3">
                <div class="p-2 bg-neutral-900 rounded border border-neutral-800 text-blue-500">${iconName ? getIcon(iconName, 20) : ''}</div>
                <h2 class="text-3xl md:text-4xl font-bold text-white uppercase tracking-tighter font-sans">${title}</h2>
            </div>
            ${subtitle ? `<div class="flex items-center gap-2 text-neutral-500 font-mono text-sm ml-1">${getIcon('Terminal', 14)}<p class="uppercase tracking-widest">${subtitle}</p></div>` : ''}
        </div>
    `;

    const Card = (title, badge, children, borderColor = "border-neutral-800") => `
        <div class="bg-neutral-900/40 rounded-sm p-6 md:p-8 border ${borderColor} mb-6 transition-all duration-300 hover:bg-neutral-900/60">
            <div class="flex flex-col md:flex-row md:justify-between md:items-start mb-6 gap-2">
                <h3 class="text-xl font-bold text-white tracking-tight font-sans">${title}</h3>
                ${badge ? `<span class="self-start px-3 py-1 bg-neutral-950 border border-neutral-800 text-[10px] text-neutral-400 uppercase tracking-[0.2em] font-bold rounded-full font-mono">${badge}</span>` : ''}
            </div>
            <div class="text-neutral-400 space-y-4 leading-relaxed font-light font-serif">${children}</div>
        </div>
    `;
    
    const ScriptBox = (title, children, type = "neutral", copyText) => {
        let [accentColor, titleColor, bgGradient, hrClass] = {
            neutral: ["border-neutral-700", "text-neutral-500", "from-neutral-900 to-neutral-950", "bg-neutral-800"],
            do: ["border-emerald-600", "text-emerald-500", "from-emerald-950/30 to-neutral-950", "bg-emerald-900"],
            dont: ["border-rose-600", "text-rose-500", "from-rose-950/30 to-neutral-950", "bg-rose-900"],
        }[type];

        const textToCopy = copyText || (typeof children === 'string' ? children : '');
        const quoteContent = children.replace(/"/g, '"'); // Ensure internal quotes are correct in HTML

        return `
            <div class="relative overflow-hidden border-l-2 ${accentColor} bg-gradient-to-r ${bgGradient} p-5 my-6 rounded-r-sm group">
                <div class="flex justify-between items-start">
                    ${title ? `<div class="flex items-center gap-2 mb-3 w-full"><span class="text-[10px] font-bold uppercase tracking-widest font-mono ${titleColor}">${title}</span><div class="h-px flex-1 ${hrClass}"></div></div>` : ''}
                    ${textToCopy ? `<button class="copy-button ml-4 text-neutral-500 hover:text-blue-400 transition-colors opacity-0 group-hover:opacity-100" title="Copy to Clipboard" data-copy-text="${textToCopy.replace(/"/g, '&quot;')}">${getIcon('Copy', 14)}</button>` : ''}
                </div>
                <div class="font-serif text-lg md:text-xl text-neutral-300 italic leading-relaxed pl-2">"${quoteContent}"</div>
            </div>
        `;
    };
    
    const DataCell = (label, value, subtext, highlight = false) => `
        <div class="p-4 border border-neutral-800 bg-neutral-900/20 ${highlight ? 'border-l-blue-500 border-l-2' : ''}">
            <div class="text-[10px] uppercase tracking-widest text-neutral-500 mb-1 font-mono">${label}</div>
            <div class="text-sm font-bold text-white font-sans">${value}</div>
            ${subtext ? `<div class="text-xs text-neutral-600 mt-1 font-mono">${subtext}</div>` : ''}
        </div>
    `;
    
    const ChecklistItem = (text, subtext, id) => {
        const checked = checklistState[id] || false;
        const classes = checked ? 'bg-emerald-900/10 border-emerald-900/30' : 'hover:bg-neutral-800/50';
        const iconColor = checked ? 'text-emerald-500' : 'text-neutral-600';
        const textColor = checked ? 'text-emerald-400 line-through decoration-emerald-900' : 'text-neutral-300';
        const iconName = checked ? 'CheckCircle2' : 'Circle';

        return `
            <div class="checklist-item flex items-start gap-4 p-3 border border-transparent rounded cursor-pointer transition-all duration-200 ${classes}" data-item-id="${id}">
                <div class="icon-container mt-1 ${iconColor}">${getIcon(iconName, 18)}</div>
                <div>
                    <div class="text-content text-sm font-sans ${textColor}">${text}</div>
                    ${subtext ? `<div class="text-xs text-neutral-500 font-serif mt-1">${subtext}</div>` : ''}
                </div>
            </div>
        `;
    };

    // --- Main Content Functions (Active Tab Rendering) ---
    const renderMissionContent = () => `
        <div class="animate-in fade-in slide-in-from-bottom-4 duration-500">
            ${SectionHeader("Master Briefing", "Mission: The 2026 Future Systems Fellowship", 'Target')}
            <div class="grid md:grid-cols-2 gap-6 mb-12">
                <div class="bg-neutral-900 border-l-4 border-blue-600 p-8 rounded-sm">
                    <h3 class="text-blue-500 font-bold uppercase tracking-widest text-xs mb-4 font-mono">Primary Objective</h3>
                    <p class="text-2xl font-light text-white leading-tight font-serif">Secure "Nominating Partner" status with South Florida’s <span class="font-bold text-white">Challenger Elite</span> schools.</p>
                </div>
                <div class="p-8 border border-neutral-800 rounded-sm bg-neutral-900/20">
                    <h3 class="text-neutral-500 font-bold uppercase tracking-widest text-xs mb-4 font-mono">Operational Identity</h3>
                    <p class="text-neutral-400 text-sm leading-relaxed mb-4">We function as the backend logistics OS for academic partners, replacing the "tourism model" with direct industrial access corridors. We execute the Small Cycle across three vectors:</p>
                    <div class="space-y-2 text-sm font-mono">
                        <div class="flex items-center gap-3 text-neutral-300">${getIcon('MapPin', 14, "text-emerald-500")}<span><strong class="text-white">LAB:</strong> Technical System Auditing (Research).</span></div>
                        <div class="flex items-center gap-3 text-neutral-300">${getIcon('Palette', 14, "text-amber-500")}<span><strong class="text-white">STUDIO:</strong> Performance Logistics.</span></div>
                        <div class="flex items-center gap-3 text-neutral-300">${getIcon('Network', 14, "text-blue-500")}<span><strong class="text-white">NODE:</strong> Leadership Signal Exchange.</span></div>
                    </div>
                </div>
            </div>
            <div class="mb-12">
                ${Card("Program Context: The Jiangsu Engine", "The Arena", `<p class="text-lg text-white font-medium mb-2 font-sans">Not just a destination. An economic operating system.</p><p class="text-sm text-neutral-400 leading-relaxed">Jiangsu Province is the engine room of the "China Speed" economic miracle. Home to Suzhou's high-tech industrial parks and Nanjing's agricultural innovation, it offers the highest density of WEF Lighthouse Factories. It creates a unique dual-curriculum where students step between ancient cultural roots and hyper-modern industrial futures in the same day.</p>`)}
            </div>
            <div class="space-y-2">
                ${Card("The Strategic Pivot", "Approach", `<div class="grid md:grid-cols-2 gap-8"><div><div class="text-xs uppercase tracking-widest text-neutral-500 mb-2 font-mono">The Old Model</div><h4 class="text-xl font-bold text-neutral-600 line-through decoration-rose-500/50 mb-2 font-sans">Educational Tourism</h4><p class="text-sm">Vacation, sightseeing, commodity travel. High liability for schools.</p></div><div><div class="text-xs uppercase tracking-widest text-blue-500 mb-2 font-mono">The New Model</div><h4 class="text-xl font-bold text-white mb-2 font-sans">The "Scale-Up" Fellowship</h4><p class="text-sm">Taking classroom theory (the "Sandbox") and stress-testing it in the real-world supply chain (the "Factory"). Accessing restricted R&D labs and factories normally closed to the public.</p></div></div>`)}
                ${Card("The Narrative Logic", "Why Us", `<div class="space-y-6"><div class="flex gap-4"><div class="min-w-[4px] bg-neutral-800"></div><div><h4 class="font-bold text-white mb-1 font-sans">Q: Who is the target?</h4><p class="text-sm">"Challenger Elites" (MCDS, Gulliver, Cushman). Liberal/international schools desperate to differentiate from the "Big 4" (Heritage/Ransom).</p></div></div><div class="flex gap-4"><div class="min-w-[4px] bg-neutral-800"></div><div><h4 class="font-bold text-white mb-1 font-sans">Q: What is our Brand Voice?</h4><p class="text-sm">The "Quiet Fixer." We are not "Used Car Salesmen." We are the "System." We remove friction. We have the access, the funding, and the paperwork.</p></div></div><div class="mt-4 pt-4 border-t border-neutral-800"><div class="text-xs font-mono text-neutral-500 mb-2">BRAND VOICE PROTOCOL</div><p class="text-lg font-serif italic text-neutral-300">"The West innovates; the East scales. Your students need both."</p></div></div>`)}
            </div>
        </div>
    `;

    const renderLogisticsContent = (subsidyPercent) => `
        <div class="animate-in fade-in slide-in-from-bottom-4 duration-500">
            ${SectionHeader("Operations", "Logistics, Pricing & The 'Elephant'", 'MapPin')}
            <div class="grid md:grid-cols-4 gap-4 mb-8">
                ${DataCell("Duration", "10 Days", "Immersion", true)}
                ${DataCell("Region", "Jiangsu", "Suzhou / Nanjing / Wuxi")}
                ${DataCell("Staffing", "1:5 Ratio", "Chaperone Protocol")}
                ${DataCell("Price", `$${fellowshipPrice.toLocaleString()}`, `~${subsidyPercent}% Subsidized`)}
            </div>
            <div class="grid md:grid-cols-2 gap-6 mb-8">
                ${Card("Calendar Intel", "Scheduling", `<div class="space-y-4"><p class="text-sm"><span class="text-emerald-500 font-bold font-mono">Spring Break:</span> March 14–22, 2026. For schools with dedicated experiential weeks.</p><p class="text-sm"><span class="text-amber-500 font-bold font-mono">Early Summer:</span> May 30–June 10, 2026. The "Capstone" window immediately following finals.</p><div class="p-3 bg-rose-950/20 border border-rose-900/30 rounded text-xs text-rose-200/80 mt-2 font-mono"><strong class="block uppercase mb-1 text-rose-500">Warning</strong>Elite US schools protect seat time aggressively. Do not propose November dates for AP/IB students.</div></div>`)}
                ${Card("Pricing Simulator", "Grant Allocation", `<div class="space-y-6"><div class="flex justify-between items-end border-b border-neutral-800 pb-2"><span class="text-xs uppercase tracking-widest text-neutral-500 font-mono">Market Rate (Europe)</span><span class="text-neutral-500 font-mono decoration-rose-500 line-through">$6,000</span></div><div class="space-y-4"><div class="flex justify-between items-center"><span class="text-xs uppercase tracking-widest text-blue-500 font-bold font-mono">Fellowship Rate</span><div class="text-right"><span id="price-display" class="text-white font-bold font-mono text-2xl block">$${fellowshipPrice.toLocaleString()}</span><span id="subsidy-display" class="text-xs text-emerald-400 font-mono">~${subsidyPercent}% Subsidized</span></div></div><div class="pt-2"><input type="range" min="2500" max="4500" step="50" value="${fellowshipPrice}" id="price-slider" class="w-full h-2 bg-neutral-800 rounded-lg appearance-none cursor-pointer"/><div class="flex justify-between text-[10px] text-neutral-600 font-mono mt-1"><span>$2,500</span><span>$4,500</span></div></div></div><div class="bg-neutral-900/50 p-3 rounded border border-neutral-800"><p class="text-xs text-neutral-400 font-serif italic">"<strong class="text-white not-italic">Script:</strong> Because of the JESIE grant, we are offering this at <span id="subsidy-script-display">~${subsidyPercent}%</span> below market rate. This makes elite global travel accessible to a wider range of your families (DEI win)."</p></div></div>`)}
            </div>
            <div class="bg-neutral-900 border border-neutral-800 p-8 mb-8">
                <h3 class="text-xl font-bold text-white uppercase tracking-tight mb-6 font-sans">Handling The "State Actor" (JESIE)</h3>
                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        <h4 class="text-white font-bold text-sm mb-2 font-sans">Concept: "The Badge Issuer"</h4>
                        <p class="text-neutral-500 text-xs mb-4 leading-relaxed font-serif">Explanation for government involvement without triggering political anxiety.</p>
                        ${ScriptBox("The Script", "Think of JESIE like the British Council or Fulbright. I need them for one reason: Access. I cannot get your students onto the Tesla floor without a government badge. JESIE is the 'Badge Issuer.' They open the gate; my US team runs the lab.", 'neutral', "Think of JESIE like the British Council or Fulbright. I need them for one reason: Access. I cannot get your students onto the Tesla floor without a government badge. JESIE is the 'Badge Issuer.' They open the gate; my US team runs the lab.")}
                    </div>
                    <div>
                        <h4 class="text-white font-bold text-sm mb-2 font-sans">Concept: "The US Buffer"</h4>
                        <p class="text-neutral-500 text-xs mb-4 leading-relaxed font-serif">Legal structure explanation.</p>
                        ${ScriptBox("The Script", "You are contracting with FACE (Florida), not China. We provide the curriculum and indemnification. The local entity is simply the venue host.", 'neutral', "You are contracting with FACE (Florida), not China. We provide the curriculum and indemnification. The local entity is simply the venue host.")}
                    </div>
                </div>
            </div>
        </div>
    `;

    const renderBioContent = () => `
        <div class="animate-in fade-in slide-in-from-bottom-4 duration-500">
            ${SectionHeader("Bio-Systems & Ethics", "Target: MCDS & Palmer Trinity", 'Leaf')}
            <div class="mb-8 p-4 border-l-2 border-emerald-600 bg-emerald-950/10">
                <div class="text-[10px] uppercase tracking-widest text-emerald-500 font-bold mb-1 font-mono">Target Psychographic</div>
                <div class="text-emerald-100/80 text-sm font-serif">The "Eco-Conscious" & "Social Justice" Liberal Demographic.</div>
            </div>
            ${Card("Miami Country Day (MCDS)", "Profile Hook", `<div class="grid md:grid-cols-[140px_1fr] gap-6 text-sm"><div class="text-xs font-bold text-neutral-500 uppercase tracking-widest py-1 font-mono">Profile</div><div class="text-neutral-300">Very wealthy, cosmopolitan parent base. Heavy emphasis on their "Gateway" program (Experiential Learning). They pride themselves on "creating global citizens," not just students.</div><div class="text-xs font-bold text-neutral-500 uppercase tracking-widest py-1 font-mono">The Gap</div><div class="text-neutral-300"><strong class="text-white">"Euro-Centricity."</strong> Their "Global" program is heavily weighted toward Western culture (Vienna/France) or "Service" in developing nations. They miss the "Future Economy" of Asia.</div><div class="text-xs font-bold text-neutral-500 uppercase tracking-widest py-1 font-mono">Asset</div><div class="text-emerald-400 font-mono">Envision Group (Net Zero OS) & Vertical Farming.</div></div>${ScriptBox("The Hook", "Your 'Gateway' program is the gold standard for cultural immersion. But a modern Global Citizen must understand the Green Economy. We balance your portfolio. Don't just show them history in Europe; show them the Net Zero Operating System in Wuxi that manages the energy grid for global cities. It proves your students are ready for the future of the planet, not just its past.", 'do', "Your 'Gateway' program is the gold standard for cultural immersion. But a modern Global Citizen must understand the Green Economy. We balance your portfolio. Don't just show them history in Europe; show them the Net Zero Operating System in Wuxi that manages the energy grid for global cities. It proves your students are ready for the future of the planet, not just its past.")}`, "border-neutral-800 hover:border-emerald-900")}
            ${Card("Palmer Trinity (Palmetto Bay)", "Profile Hook", `<div class="grid md:grid-cols-[140px_1fr] gap-6 text-sm"><div class="text-xs font-bold text-neutral-500 uppercase tracking-widest py-1 font-mono">Profile</div><div class="text-neutral-300">Episcopal roots but extremely progressive/inclusive. Dedicated "Center for Global Education." Heavy focus on Environmental Stewardship.</div><div class="text-xs font-bold text-neutral-500 uppercase tracking-widest py-1 font-mono">The Gap</div><div class="text-neutral-300"><strong class="text-white">"The Nature Trap."</strong> They focus on preserving nature (Mangroves/Everglades). They lack exposure to industrial sustainability solutions.</div><div class="text-xs font-bold text-neutral-500 uppercase tracking-widest py-1 font-mono">Asset</div><div class="text-emerald-400 font-mono">Bosideng Smart Logistics (Ethical Supply Chain).</div></div>${ScriptBox("The Hook", "You lead the state in Environmental Stewardship. But climate change is a supply chain problem. We take your sustainability curriculum out of the mangroves and into the Smart Factory. Students analyze how automation reduces waste and improves labor conditions (Goal 8: Decent Work). It converts their passion for justice into economic literacy.", 'do', "You lead the state in Environmental Stewardship. But climate change is a supply chain problem. We take your sustainability curriculum out of the mangroves and into the Smart Factory. Students analyze how automation reduces waste and improves labor conditions (Goal 8: Decent Work). It converts their passion for justice into economic literacy.")}`, "border-neutral-800 hover:border-emerald-900")}
        </div>
    `;

    const renderInnovationContent = () => `
        <div class="animate-in fade-in slide-in-from-bottom-4 duration-500">
            ${SectionHeader("Innovation & Scale", "Target: Cushman & NSU", 'Zap')}
            <div class="mb-8 p-4 border-l-2 border-amber-600 bg-amber-950/10">
                <div class="text-[10px] uppercase tracking-widest text-amber-500 font-bold mb-1 font-mono">Target Psychographic</div>
                <div class="text-amber-100/80 text-sm font-serif">The "Maker Movement" & "Entrepreneurial" Demographic.</div>
